<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 123, 255, 0.5); /* Transparent blue background */
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            flex: 2; /* Make the left panel wider */
            padding: 20px;
        }
        .right-panel {
            flex: 1; /* Make the right panel smaller */
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .pdf-links {
            margin-top: 20px;
        }
        .pdf-links a {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <h2>My Mathematical Interests</h2>
            <p>
                Hey, I am Saket Tiwari currently a Masters student at University of Hyderabad in School of Mathematics and statistics. My primary interest is in Differential geometry and Analysis.
            </p>
            <p>
            Follow for more updates and various write ups.
            </p>

            <div class="pdf-links">
                <h3>PDF Files:</h3>
                <a href="GitHubpage.pdf">Notes</a>
            </div>
        </div>
        <div class="right-panel">
            <h2>Image Display</h2>
            <img src="sangam.jpg" alt="Your Image">
        </div>
    </div>

</body>
</html>
